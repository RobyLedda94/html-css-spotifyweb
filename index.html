<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-section">
        <div class="sidebar">
            <ul>
                <li>
                    <i class="fa-brands fa-spotify"></i>
                    <span class="label">prova</span>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <button class="header-btn">EFFETTUA L'UPGRADE</button>
            </header>
            <main class="playlist-section">
                <div class="container">
                    <div class="row">
                        <div class="col-100">
                            <div class="content">

                            </div>
                        </div>
                        <div class="col-100">
                            <div class="content">

                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/metal_lifting.jpg" alt="">
                                <div class="image-description">
                                    <p>Heavy Metal</p>
                                    <span>Subtitle</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/stranger.jpeg" alt="">
                                <div class="image-description">
                                    <p>Stanger Things, Vol, 1(a Netflix Original Series Soundtrack)</p>
                                    <span>Kyle Dixon & Michael Stain</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/aquietplace.jpeg" alt="">
                                <div class="image-description">
                                    <p>A quiet place</p>
                                    <span>Subtitle</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/split.jpeg" alt="">
                                <div class="image-description">
                                    <p>Split</p>
                                    <span>Subtitle</span>
                                </div>
                            </div>
                        </div> 
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/cure.jpeg" alt="">
                                <div class="image-description">
                                    <p>A cure for wellness</p>
                                    <span>Subtitle</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/sinister.jpeg" alt="">
                                <div class="image-description">
                                    <p>Sinister</p>
                                    <span>Subtitle</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-100">
                            <div class="content">

                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/radar.jpeg" alt="">
                                <div class="image-description">
                                    <p>Relase Radar</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img" src="./img/mixdaily.jpeg" alt="">
                                <div class="image-description">
                                    <p>Daily Mix 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-100">
                            <div class="content">

                            </div>
                        </div> 
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img radius" src="./img/youg.jpeg" alt="">
                                <div class="image-description">
                                    <p>Lorem ipsum dolor</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="content">
                                <img class="playlist-img radius" src="./img/einaudi.jpeg" alt="">
                                <div class="image-description">
                                    <p>Ludovico Einaudi</p>
                                </div>
                            </div>
                        </div>                                                      
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <div class="bottom-section">
            <div class="left-col"></div>
            <div class="center-col"></div>
            <div class="right-col"></div>
        </div>
    </footer>

</body>
</html>
